<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} &middot; awhitty.me{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">

    <script src="{{ "/assets/scripts/jquery.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/scripts/bootstrap.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/scripts/popup.js" | prepend: site.baseurl }}"></script>

    <link rel="icon" href="{{ "/assets/images/thick-lines.png" | prepend: site.baseurl }}">
</head>
